<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agendamento - Minimercado Barth</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Flatpickr (Calendário estilizado) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Meu CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <a class="visually-hidden-focusable skip-link" href="#main-content">Ir para o conteúdo</a>

    <div class="content-wrapper d-flex flex-column min-vh-100">
        <header class="container py-3">
            <h1 class="h3">Agendamento de Serviços</h1>
            <nav aria-label="Navegação principal">
                <ul class="nav gap-2">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link active" href="agendamento.html">Agendamento</a></li>
                </ul>
            </nav>
            <hr>
        </header>

        <main id="main-content" class="container flex-grow-1">
            <section class="mb-5">
                <form id="formAgendamento" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="tipoServico" class="form-label">Escolha do serviço*</label>
                        <select id="tipoServico" class="form-select" required>
                            <option value="" disabled selected>Selecione...</option>
                            <option value="Retirada no local">Retirada no local</option>
                            <option value="Entrega em domicílio">Entrega em domicílio</option>
                        </select>
                        <div class="invalid-feedback">Selecione o tipo de serviço.</div>
                    </div>

                    <div class="mb-3">
                        <label for="dataHora" class="form-label">Data e horário*</label>
                        <input type="text" class="form-control" id="dataHora" placeholder="Escolha a data e horário"
                            required>
                        <div class="invalid-feedback">Escolha a data e horário do agendamento.</div>
                    </div>

                    <button type="submit" class="btn btn-custom">Confirmar Agendamento</button>
                </form>
            </section>
        </main>

        <footer class="py-3">
            <hr>
            <p>&copy; 2025 Minimercado Barth - Desenvolvido por Ariel Barth</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/app.js"></script>

    <script>
        // Inicializa flatpickr no campo dataHora
        flatpickr("#dataHora", {
            enableTime: true,
            dateFormat: "d/m/Y H:i",
            minDate: "today"
        });

        // Validação do formulário Bootstrap 5
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })();
    </script>
</body>

</html>
